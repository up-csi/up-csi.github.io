<!doctype html>
<html class="scroll-smooth" lang="en">
    <head>
        <title>UP CSI - Center for Student Innovations</title>
        <link rel="icon" href="%sveltekit.assets%/favicon.png" />
        %sveltekit.head%

        <!-- OpenGraph Protocol -->
        <meta property="og:type" content="website" />
        <meta property="og:title" content="UP CSI - Center for Student Innovations" />
        <meta property="og:image" content="https://up-csi.org/banner.png" />
        <meta
            property="og:description"
            content="We are a service-oriented organization aimed towards the enhancement of student learning from the University of the Philippines Diliman, Department of Computer Science by working with real-world projects."
        />

        <!-- Twitter Cards -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:site" content="@officialupcsi" />

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="We are a service-oriented organization aimed towards the enhancement of student learning from the University of the Philippines Diliman, Department of Computer Science by working with real-world projects."
        />
    </head>
    <body data-sveltekit-preload-data="hover" class="bg-csi-white font-inter dark:bg-csi-black">
        <div class="contents">%sveltekit.body%</div>
    </body>
</html>
